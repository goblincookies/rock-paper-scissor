<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="ttt.js"></script> -->
</head>
<body>
    <div class="game">
        <div class="upper">
            <div class="upper__title">
                <h1>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR
                </h1></div>
            <div class="display-box computer-box">
                <h3 class="output">-------</h3>
            </div>
            <div class="nav upper__nav">
                <div class="nav-up">                    
                    <p>New Game</p>
                    <ul>
                        <li>you</li>
                        <li>comp</li>
                        <li>tie</li>
                    </ul>
                </div>
        </div>
        </div>
        <div class="lower">
            <div class="nav lower__nav">
                <div class="nav-bot">
                    <ul class="add-elements">
                        <li>-</li>
                        <li>+</li>
                    </ul>
                    <ul class="score">
                        <li>00</li>
                        <li>00</li>
                        <li>00</li>
                    </ul>
                </div>
            </div>
            <div class="human-actions">
                <div class="display-box human-box">
                    <h3>-------</h3>
                </div>
                <div class="options">
                    <ul>
                        <li><button>ROCK <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></span></li>
                        <li><button>PAPER <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>
                        <li><button>SCISSOR <br> <strike><span class="strike-text">scissor <br> love </span></strike></button></li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- <div class="again"> <h3>AGAIN!</h3></div> -->
    </div>
</body>
</html>
