<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="upper">
            <div class="upper__title">
                <h1 id = "pageTitle">ROCK*PAPER*SCISSOR
                    <!-- <br>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR -->
                </h1></div>
            <p class="display-box computer-box" id = "selection-comp">
                <!-- <p id="selection-comp">-------</p> -->
                -------
            </p>
            <div class="nav upper__nav">
                <div class="nav-up">                    
                    <p><a href="">New Game</a></p>
                    <ul>
                        <li>you</li>
                        <li>comp</li>
                        <li>tie</li>
                    </ul>
                </div>
        </div>
        </div>
        <div class="lower">
            <div class="nav lower__nav">
                <div class="nav-bot">
                    <ul class="add-elements">
                        <li><button id="decrease"><span class="minus">-</span></button></li>
                        <li><button id="increase"><span class="add">+</span></button></li>
                    </ul>
                    <ul class="score">
                        <li id="score-human">00</li>
                        <li id="score-comp">00</li>
                        <li id="score-tie">00</li>
                    </ul>
                </div>
            </div>
            <div class="human-actions">
                <div class="display-box human-box">
                    <button disabled id="selection-human">
                        -------
                    </button>
                </div>
                <div class="options">
                    <ul id="selectionOptions">
                        <li><button class="selection" id="rock">ROCK <br> <s><span class="strike-text">scissor<br></span></s></button></span></li>
                        <li><button class="selection" id="paper">PAPER <br> <s><span class="strike-text"> rock </span></s></button></li>
                        <li><button class="selection" id="scissor">SCISSOR <br> <s><span class="strike-text"> Paper </span></s></button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- <div class="again"> <h3>AGAIN!</h3></div> -->
    </div>
</body>
</html>
