<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="ttt.js"></script> -->
</head>
<body>
    <div class="game">
        <div class="upper">
            <div class="upper__title">
                <h1>ROCK*PAPER*SCISSOR
                    <!-- <br>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR
                    <br>ROCK*PAPER*SCISSOR -->
                </h1></div>
            <div class="display-box computer-box">
                <p id="selection-comp">-------</p>
            </div>
            <div class="nav upper__nav">
                <div class="nav-up">                    
                    <p><a href="">New Game</a></p>
                    <ul>
                        <li>you</li>
                        <li>comp</li>
                        <li>tie</li>
                    </ul>
                </div>
        </div>
        </div>
        <div class="lower">
            <div class="nav lower__nav">
                <div class="nav-bot">
                    <ul class="add-elements">
                        <li><button class="decrease"><span class="minus">-</span></button></li>
                        <li><button class="increase"><span class="add">+</span></button></li>
                    </ul>
                    <ul class="score">
                        <li>00</li>
                        <li>00</li>
                        <li>00</li>
                    </ul>
                </div>
            </div>
            <div class="human-actions">
                <div class="display-box human-box">
                    <button>
                        <p id="selection-human">-------<p>
                    </button>
                </div>
                <div class="options">
                    <ul>
                        <li><button class="selection">ROCK <br> <strike><span class="strike-text">scissor </span></strike></button></span></li>
                        <li><button class="selection">PAPER <br> <strike><span class="strike-text"> rock </span></strike></button></li>
                        <li><button class="selection">SCISSOR <br> <strike><span class="strike-text"> Paper </span></strike></button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- <div class="again"> <h3>AGAIN!</h3></div> -->
    </div>
</body>
</html>
